<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<form action="index_submit" method="get" accept-charset="utf-8">
		<table>
			<tr>
				<td colspan="2">FORMULARIO</td>
			</tr>
			<tr>
				<td colspan="" rowspan="" headers="">
					Teléfono: 
				</td>
				<td colspan="" rowspan="" headers="">
					<input type="text" name="nombre">
				</td>
			</tr>
			<tr>
				<td colspan="" rowspan="" headers="">
					Dirección: 
				</td>
				<td colspan="" rowspan="" headers="">
					<input type="text" name="nombre">
				</td>
			</tr>
			<tr>
				<td colspan="" rowspan="" headers="">
					Pais:	
				</td>
				<td colspan="" rowspan="" headers="">
					<select name="" >
						<option value="">value</option>
						{%for i in country%}
							<option value="{{i.pk}}">{{i.name}}</option>
						{%endfor%}
					</select>
				</td>
			</tr>
			<tr>
				<td colspan="" rowspan="" headers="">
					Ciudad:	
				</td>
				<td colspan="" rowspan="" headers="">
					<select name="" >
						<option value="">value</option>
						{%for i in city%}
							<option value="{{i.pk}}">{{i.name}}</option>
						{%endfor%}
					</select>
				</td>
			</tr> 
			<tr>
				<td colspan="" rowspan="" headers="">
					Estado:	
				</td>
				<td colspan="" rowspan="" headers="">
					<select name="" >
						<option value="">value</option>
						{%for i in state%}
							<option value="{{i.pk}}">{{i.name}}</option>
						{%endfor%}
					</select>
				</td>
			</tr> 
		</table>			
	</form>	
</body>
</html>
